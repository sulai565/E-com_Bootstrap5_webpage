<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex align-items-center justify-content-center vh-100 bg-light">

  <div class="card p-4 shadow" style="width: 350px;">
    <h3 class="text-center mb-3">Login to E-Com</h3>
    <form id="loginForm">
      <div class="mb-3">
        <input type="text" class="form-control" placeholder="Username" required>
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" placeholder="Password" required>
      </div>
      <button type="submit" class="btn btn-success w-100">Login</button>
    </form>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault(); // Stop form from submitting the default way
      // You can add real validation here if needed
      window.location.href = "account.html"; // Redirect to success page
    });
  </script>

</body>
</html>
